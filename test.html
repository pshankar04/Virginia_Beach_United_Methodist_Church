<body>
<button type="button" onclick="foo()">Click Me</button>
<p></p>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript">
  function foo () {
      $.ajax({
        url:"test.php", //the page containing php script

         alert(result);
       }
     });
 }
</script>
